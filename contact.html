        <main>
            <h2 id="Request">Request a Quote</h2>
            <div class="container">
                <form action="https://formspree.io/xpzqoedw" method="post">
                  <div class="row">
                    <div class="col-25">
                      <label for="fname">First Name:</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="fname" name="firstname" placeholder="Your name..">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label for="lname">Last Name:</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label for="subject">Subject:</label>
                    </div>
                    <div class="col-75">
                      <textarea id="subject" name="subject" placeholder="Enter details here.." style="height:200px"></textarea>
                    </div>
                </div>
                <div class="row">
                  <input type="submit" value="Submit">
                </div>
              </form>
            </div>                  

        </main>
